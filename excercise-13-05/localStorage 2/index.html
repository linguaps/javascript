<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tip Calculator</title>
    <link href="/main.css" rel="stylesheet">
</head>

<body>
    <h1>TIP CALCULATOR</h1>
        <ul>
            <li>
                <input id="totalAmount" type="number" placeholder="enter the total amount that you received ">
            </li>
            <li>
                <p>In which currency did you get the money?</p>
                <select name="currency" id="currencyTypeByUser">
                    <option value="CHF">Swiss Franc</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">EURO</option>
                </select>
            </li>
            <li>
                <button id="calculateTip">Calculate The Tip</button>
            </li>
            <li>
                <button id="convertCurrency">Convert Currency</button>
                TO
                <select name="currency" id="currencyToBeConverted">
                    <option value="CHF">Swiss Franc</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">EURO</option>
                </select>
            </li>
        </ul>
        
        <p id="tipSum"></p>
          
           

    

        <script src="/main.js"></script>

</body>

</html>
